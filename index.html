
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#1B5E20">
  <title>Deaf-Care Healthcare Initiative</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              green: '#1B5E20',
              yellow: '#FBB03B',
              red: '#BE1E2D',
              emerald: '#2e7d32',
              sky: '#0284c7',
              violet: '#6d28d9',
              slate: '#0f172a',
              rose: '#e11d48'
            }
          },
          keyframes: {
            'bounce-subtle': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-4px)' },
            },
            'wiggle': {
              '0%, 100%': { transform: 'rotate(-3deg)' },
              '50%': { transform: 'rotate(3deg)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '0.8', transform: 'scale(0.98)' },
            },
            'float': {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            }
          },
          animation: {
            'bounce-subtle': 'bounce-subtle 2s ease-in-out infinite',
            'wiggle': 'wiggle 0.3s ease-in-out infinite',
            'pulse-soft': 'pulse-soft 2s ease-in-out infinite',
            'float': 'float 3s ease-in-out infinite',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
    }
    .dark body {
      background-color: #020617;
      color: #f8fafc;
    }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    * { -webkit-tap-highlight-color: transparent; }
    
    /* Refined Global Interaction System */
    .interactive-btn {
      transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .interactive-btn:hover {
      transform: translateY(-2px) scale(1.03);
      filter: brightness(1.05);
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
    }
    .interactive-btn:active {
      transform: translateY(1px) scale(0.97);
      filter: brightness(0.95);
    }

    .nav-bounce {
      transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .nav-bounce:hover {
      transform: translateY(-3px);
    }
    .nav-bounce:active {
      transform: scale(0.92);
    }

    .bento-card {
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    .bento-card:hover {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 30px 60px -12px rgb(0 0 0 / 0.12);
    }
    .bento-card:active {
      transform: scale(0.985);
    }
    
    .floating {
      animation: bounce-subtle 3s ease-in-out infinite;
    }

    /* Video player specific styles */
    .video-hero-gradient {
      background: linear-gradient(0deg, rgba(2,6,23,0.9) 0%, rgba(2,6,23,0.4) 50%, rgba(2,6,23,0) 100%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="antialiased overflow-hidden h-screen flex flex-col">
  <div id="root" class="h-full flex flex-col"></div>
</body>
</html>
